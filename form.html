<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>
    <form action="">
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>

        <!-- FIRST NAME -->
        <div class="form-page">
            <label for="">First name:</label>
            <br>
            <input type="text" name="nama-depan">
        </div><br>
        
        <!-- LAST NAME -->
        <div class="form-page">
            <label for="">Last name:</label>
            <br>
            <input type="text" name="nama-belakang">
        </div><br>

        <!-- GENDER -->
        <div class="form-page">
            <label for="">Gender:</label>
            <br>
                <label>
                    <input type="radio" name="jenis-kelamin" value="male">
                    Male
                </label>
                <br>
                <label>
                    <input type="radio" name="jenis-kelamin" value="female">
                    Female
                </label>
                <br>
                <label>
                    <input type="radio" name="jenis-kelamin" value="other">
                    Other
                </label>
        </div><br>

        <!-- NATIONALITY -->
        <div class="form-page">
            <label for="">Nationality:</label>
            <br>
            <select name="nationality" id="">
                <option value="indo">Indonesian</option>
            </select>
        </div><br>

        <!-- LANGUAGE -->
        <div class="form-page">
            <label for="">Language Spoken:</label>
            <br>
            <input type="checkbox" name="bahasa1">Bahasa Indonesia
            <br>
            <input type="checkbox" name="bahasa2">English
            <br>
            <input type="checkbox" name="bahasa3">Other
        </div><br>

        <!-- BIO -->
        <p>
            <label for="">Bio:</label>
            <br>
            <textarea name="bio" id="" cols="30" rows="10"></textarea>
        </p>
        <a href="welcome.html">
            <button type="button">Sign Up</button>
        </a>
    </form>
</body>
</html>
