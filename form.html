<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Sign Up</title>
</head>
<body>
    <form action="" class="">
        <div class="border m-xxl-5 shadow p-3 mb-5 bg-body rounded">
            <div class="ms-5 mt-3">
                <h1 class="">Buat Account Baru!</h1>
                <h2>Sign Up Form</h2>
            </div>
            <div class="mx-xxl-5">
                <!-- FIRST NAME -->
                <div class="">
                    <label for="" class="fs-6 mt-4">First name:</label>
                    <br>
                    <input type="text" name="nama-depan" placeholder="Masukkan Nama Depan" class="form-control">
                </div><br>
                
                <!-- LAST NAME -->
                <div class="">
                    <label for="" class="fs-6 mt-1">Last name:</label>
                    <br>
                    <input type="text" name="nama-belakang" placeholder="Masukkan Nama Belakang" class="form-control">
                </div><br>

                <!-- EMAIL -->
                <div class="">
                    <label for="" class="fs-6 mt-1">Email</label>
                    <br>
                    <input type="email" name="email" placeholder="Masukkan Email Anda" class="form-control">
                </div><br>

                <!-- PASSWORD -->
                <div class="mb-4">
                    <label for="" class="fs-6 mt-1">Password:</label>
                    <br>
                    <input type="password" name="password" placeholder="Masukkan Password" class="form-control">
                </div>
    
                <!-- NATIONALITY -->
                <div class="mt-1">
                    <label for="" class="fs-6">Kependudukan:</label>
                    <br>
                    <select name="nationality" id="" class="form-select">
                        <option value="indo">Warga Negara Indonesia</option>
                        <option value="asing">Warga Negara Asing</option>
                    </select>
                </div><br>

                <!-- GENDER -->
                <div class="">
                    <label for="" class="fs-6 mt-1">Gender:</label>
                    <br>
                        <label>
                            <input type="radio" name="jenis-kelamin" value="male">
                            Pria
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="jenis-kelamin" value="female">
                            Wanita
                        </label>
                </div><br>
    
                
    
                <!-- LANGUAGE -->
                <div class="mt-1">
                    <label for="" class="fs-6">Bahasa yang digunakan:</label>
                    <br>
                    <input type="checkbox" name="bahasa1" class="form-check-input"> Bahasa Indonesia
                    <br>
                    <input type="checkbox" name="bahasa2" class="form-check-input"> English
                    <br>
                    <input type="checkbox" name="bahasa3" class="form-check-input"> Other
                </div><br>
    
                <!-- BIO -->
                <div class="mb-3">
                    <label for="">Biodata</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                </div>
                </div>
                
                <div class="mb-3">
                    <a href="welcome.html">
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
        </form>
    
</body>
</html>
